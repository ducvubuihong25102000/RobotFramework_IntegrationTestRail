name: Testrail to github action to robot
on:
  workflow_dispatch:
    inputs:
      tags:
        description: "List of TCs id in test run -> matching tags in robot"
        required: true
        default: '["TC_sample_12", "TC_sample_22"]'

jobs:
  execute_robot_from_testrail:
    runs-on: [self-hosted, Windows, X64]
    environment: DEV
    env:
      WORKSPACE_ID: ${{ vars.WORKSPACE_ID }}
      DATA_PIPELINE_ID: ${{ vars.DATA_PIPELINE_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Debug environment variables
        shell: cmd
        run: |
          echo ------------------------------
          echo "WORKSPACE_ID= $WORKSPACE_ID"
          echo "DATA_PIPELINE_ID= $DATA_PIPELINE_ID"
          echo ------------------------------
          
      - name: Run python script
        shell: cmd
        env:
          WORK_TOKEN: ${{ secrets.GIT_TOKEN }}
          TZ: Asia/Ho_Chi_Minh
        run: |
          echo "Tags input: ${{ github.event.inputs.tags }}"                  
          python .\src\server.py "${{ github.event.inputs.tags }}"
